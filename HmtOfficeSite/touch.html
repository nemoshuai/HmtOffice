	<title>留言板_红满堂官网</title>
	<link rel="stylesheet" type="text/css" href="css/head_foot.css">
	<link rel="stylesheet" type="text/css" href="css/touch.css">
</head>
<body>
	<div class="header">
		<div class="logo">
			<h1><a href="#">hometown</a></h1>
		</div>
		<div class="nav">
			<ul class="navigation">
				<li><a href="home.html">首页</a></li>
				<li><a href="product.html">产品展示</a></li>
				<li><a href="history.html">历史介绍</a></li>
				<li><a href="about.html">关于我们</a></li>
				<li><a href="recent.html">工作室近况</a></li>
				<li class="diff_li"><a href="touch.html">留言板</a></li>
			</ul>
		</div>
	</div>
	<div class="contact-wrap">
		<div class="wrap">
			<div class="shadow-slide"></div>
			<div class="header_contact">
				<h1><span>下方留言</span></h1>
			</div>
		</div>
		<div class="bar"></div>
		<div class="form-box">
			<div class="setionwrap">
				<form action="" class="contact">
					<div id="form_name" class="formblock">
						<input id="name" class="forminput" placeholder="Name" type="text">
					</div>
					<div id="form-email" class="formblock">
						<input id="email" class="forminput" placeholder="Email" type="text">
					</div>
					<div id="form-msg" class="formblock">
						<textarea id="msg" class="forminput" placeholder="Message"></textarea>
					</div>
					<div id="form-send" class="formblock">
						<input id="send" value="Send my message" type="submit">
					</div>
				</form>
			</div>
			
		</div>
	</div>
	<div class="footer">
		<div class="foot_left">
		    <p class="hmt">HOMETOWN</p>
			<p class="alphas">© 2016 工作室官网 Powerd by 红满堂工作室</p>
			<p class="feedback"><a href="http://hometown.scau.edu.cn:8081/advice/official">意见反馈</a></p>
		</div>
		<div class="foot_right">
			<div class="QRcode">
				<p>官方微博</p>
				<p class="weibo"></p>
			</div>
			<div class="QRcode">
				<p>官方微信</p>
				<p class="wechat"></p>
			</div>
		</div>
	</div>
